<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改重命名任务配置')" />
    <th:block th:include="include :: ztree-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-renameTask-edit" th:object="${renameTask}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">源目录：</label>
                    <div class="col-sm-8">
                        <input id="sourceFolder" name="sourceFolder" th:field="*{sourceFolder}" class="form-control" type="text" placeholder="点击选择本地目录..." required style="background-color: #fff; cursor: pointer;">
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">目标目录：</label>
                    <div class="col-sm-8">
                        <input id="targetRoot" name="targetRoot" th:field="*{targetRoot}" class="form-control" type="text" placeholder="点击选择本地目录..." required style="background-color: #fff; cursor: pointer;">
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">状态：</label>
                    <div class="col-sm-8">
                        <div class="radio-box" th:each="dict : ${@dict.getType('openlist_copy_task_status')}">
                            <input type="radio" th:id="${'status_' + dict.dictCode}" name="status" th:value="${dict.dictValue}" th:field="*{status}">
                            <label th:for="${'status_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: ztree-js" />
    <script th:src="@{/js/openlist-tree.js}"></script>
    <script th:inline="javascript">
        var prefix = ctx + "openliststrm/renameTask";
        $("#form-renameTask-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-renameTask-edit').serialize());
            }
        }

        $(function() {
            // 初始化源目录下拉树 (local 代表本地目录)
            initDirectoryTree("#sourceFolder", "local");

            // 初始化目标目录下拉树
            initDirectoryTree("#targetRoot", "local");
        });
    </script>
</body>
</html>
