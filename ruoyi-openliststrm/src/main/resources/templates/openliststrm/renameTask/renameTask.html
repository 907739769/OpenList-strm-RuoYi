<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('重命名任务配置列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>源目录：</label>
                                <input type="text" name="sourceFolder"/>
                            </li>
                            <li>
                                <label>目标目录：</label>
                                <input type="text" name="targetRoot"/>
                            </li>
                            <li>
                                <label>状态：</label>
                                <select name="status" th:with="type=${@dict.getType('openlist_copy_task_status')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="openliststrm:renameTask:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary multiple disabled" id="btnExecute" onclick="javascript:executeSelected()">
                    <i class="fa fa-play"></i> 执行
                </a>
<!--                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="openliststrm:renameTask:edit">-->
<!--                    <i class="fa fa-edit"></i> 修改-->
<!--                </a>-->
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="openliststrm:renameTask:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
<!--                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="openliststrm:renameTask:export">-->
<!--                    <i class="fa fa-download"></i> 导出-->
<!--                </a>-->
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('openliststrm:renameTask:edit')}]];
        var removeFlag = [[${@permission.hasPermi('openliststrm:renameTask:remove')}]];
        var statusDatas = [[${@dict.getType('openlist_copy_task_status')}]];
        var prefix = ctx + "openliststrm/renameTask";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "重命名任务配置",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '自增主键',
                    visible: false
                },
                {
                    field: 'sourceFolder',
                    title: '源目录'
                },
                {
                    field: 'targetRoot',
                    title: '目标目录'
                },
                {
                    field: 'status',
                    title: '状态',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(statusDatas, value);
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-primary btn-xs" href="javascript:void(0)" onclick="executeOne(\'' + row.id + '\')"><i class="fa fa-play"></i>执行</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });

        // 手动触发选中任务的批量执行
        function executeSelected() {
            var ids = $.table.selectColumns("id");
            if (!ids || ids.length === 0) {
                $.modal.msgError('请选择要执行的任务');
                return;
            }
            $.modal.confirm('确认立即执行选中任务吗？', function() {
                $.ajax({
                    url: prefix + '/executeBatch',
                    method: 'POST',
                    data: { ids: ids },
                    traditional: true,
                    success: function(res) {
                        if (res && res.code === 0) {
                            $.modal.msgSuccess('触发执行成功');
                        } else {
                            $.modal.msgError(res && res.msg ? res.msg : '触发执行失败');
                        }
                    },
                    error: function() { $.modal.msgError('请求服务器失败'); }
                });
            });
        }

        // 单个任务执行
        function executeOne(id) {
            $.modal.confirm('确认立即执行该任务吗？', function() {
                $.post(prefix + '/execute/' + id, function(res) {
                    if (res && res.code === 0) {
                        $.modal.msgSuccess('触发执行成功');
                    } else {
                        $.modal.msgError(res && res.msg ? res.msg : '触发执行失败');
                    }
                }).fail(function() { $.modal.msgError('请求服务器失败'); });
            });
        }
    </script>
</body>
</html>
