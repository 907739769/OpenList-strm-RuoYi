<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('重命名任务配置列表')" />
    <style>
        #bootstrap-table { table-layout: fixed !important; width: 100% !important; }
        #bootstrap-table td { white-space: normal !important; word-wrap: break-word !important; word-break: break-all !important; vertical-align: top; }
        .path-box { display: flex; flex-direction: column; width: 100%; }
        .path-row { margin-bottom: 6px; width: 100%; }
        .path-label { display: inline-block; padding: 1px 4px; font-size: 10px; font-weight: bold; color: #fff; border-radius: 3px; margin-right: 4px; flex-shrink: 0; }
        .label-src { background-color: #f8ac59; }
        .label-dst { background-color: #1ab394; }
        .path-text { color: #555; font-size: 12px; font-family: Consolas, monospace; }
        @media (max-width: 768px) {
            .table-striped > tbody > tr > td { padding: 8px 4px !important; }
            .path-text { font-size: 11px; }
        }
    </style>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li><label>源目录：</label><input type="text" name="sourceFolder"/></li>
                        <li><label>目标目录：</label><input type="text" name="targetRoot"/></li>
                        <li>
                            <label>状态：</label>
                            <select name="status" th:with="type=${@dict.getType('openlist_copy_task_status')}">
                                <option value="">所有</option>
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                            </select>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="openliststrm:renameTask:add"><i class="fa fa-plus"></i> 添加</a>
            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="openliststrm:renameTask:remove"><i class="fa fa-remove"></i> 删除</a>
            <a class="btn btn-primary multiple disabled" id="btnExecute" onclick="javascript:executeSelected()"><i class="fa fa-play"></i> 批量执行</a>
            <a class="btn btn-info" onclick="openTest()"><i class="fa fa-flask"></i> 重命名测试</a>
        </div>
        <div class="col-sm-12 select-table table-striped table-responsive" style="border: 0; overflow-x: hidden;">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('openliststrm:renameTask:edit')}]];
    var removeFlag = [[${@permission.hasPermi('openliststrm:renameTask:remove')}]];
    var statusDatas = [[${@dict.getType('openlist_copy_task_status')}]];
    var prefix = ctx + "openliststrm/renameTask";

    $(function() {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "重命名任务配置",
            fixedColumns: false,
            columns: [{
                checkbox: true, width: '5%'
            },
                {
                    field: 'id', title: 'ID', visible: false
                },
                {
                    title: '任务路径配置',
                    width: '60%',
                    formatter: function(value, row, index) {
                        var html = '<div class="path-box">';
                        html += '<div class="path-row"><span class="path-label label-src">源</span> <span class="path-text">' + row.sourceFolder + '</span></div>';
                        html += '<div class="path-row"><span class="path-label label-dst">目</span> <span class="path-text">' + row.targetRoot + '</span></div>';
                        html += '</div>';
                        return html;
                    }
                },
                {
                    field: 'status', title: '状态', width: '10%', align: 'center',
                    formatter: function(value, row, index) { return $.table.selectDictLabel(statusDatas, value); }
                },
                {
                    field: 'createTime', title: '创建时间', width: '15%', align: 'center', sortable: true
                },
                {
                    title: '操作', align: 'center', width: '10%',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')" title="编辑"><i class="fa fa-edit"></i></a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')" title="删除"><i class="fa fa-remove"></i></a> ');
                        actions.push('<a class="btn btn-primary btn-xs" href="javascript:void(0)" onclick="executeOne(\'' + row.id + '\')" title="立即执行"><i class="fa fa-play"></i></a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });

    function executeSelected() {
        var ids = $.table.selectColumns("id");
        if (!ids.length) return $.modal.msgError('请选择任务');
        $.modal.confirm('确认立即执行选中任务吗？', function() {
            $.operate.post(prefix + '/executeBatch', { ids: ids });
        });
    }

    function executeOne(id) {
        $.modal.confirm('确认立即执行该任务吗？', function() {
            $.operate.post(prefix + '/execute/' + id);
        });
    }

    // 新增：打开测试窗口（智能适配 H5 和 PC）
    function openTest() {
        var url = prefix + "/test";
        var title = "文件名重命名测试";

        // 检测是否为移动端
        var isMobile = $.common.isMobile() || $(window).width() < 769;

        if (isMobile) {
            // H5端：绕过 $.modal，直接调用 layer.open 确保 100% 生效
            top.layer.open({
                type: 2,       // 2 代表 iframe 类型
                title: title,
                shade: 0,    // 遮罩透明度
                closeBtn: 1,   // 显示关闭按钮
                maxmin: false, // 手机端禁止最大化/最小化
                area: ['100%', ($(window).height()) + 'px'], // 强制全屏
                content: url,  // 页面地址
                fix: true,     // 固定位置
                scrollbar: false // 禁用父页面滚动
            });
        } else {
            // PC端：使用框架封装的标准方法
            $.modal.open(title, url, 800, 600);
        }
    }
</script>
</body>
</html>
