<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('strm任务配置列表')" />
    <style>
        #bootstrap-table { table-layout: fixed !important; width: 100% !important; }
        #bootstrap-table td { white-space: normal !important; word-wrap: break-word !important; word-break: break-all !important; vertical-align: top; }
        .path-text { color: #333; font-size: 13px; font-family: Consolas, monospace; font-weight: 600; }
        @media (max-width: 768px) { .path-text { font-size: 12px; } }
    </style>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li><label>strm目录：</label><input type="text" name="strmTaskPath"/></li>
                        <li>
                            <label>状态：</label>
                            <select name="strmTaskStatus" th:with="type=${@dict.getType('openlist_copy_task_status')}">
                                <option value="">所有</option>
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                            </select>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="openliststrm:strm_task:add"><i class="fa fa-plus"></i> 添加</a>
            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="openliststrm:strm_task:remove"><i class="fa fa-remove"></i> 删除</a>
            <a class="btn btn-primary multiple disabled" onclick="javascript:batchRun()" shiro:hasPermission="openliststrm:strm_task:edit"><i class="fa fa-play"></i> 批量执行</a>
        </div>
        <div class="col-sm-12 select-table table-striped table-responsive" style="border: 0; overflow-x: hidden;">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('openliststrm:strm_task:edit')}]];
    var removeFlag = [[${@permission.hasPermi('openliststrm:strm_task:remove')}]];
    var strmTaskStatusDatas = [[${@dict.getType('openlist_copy_task_status')}]];
    var prefix = ctx + "openliststrm/strm_task";

    $(function() {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "strm任务配置",
            fixedColumns: false,
            columns: [{
                checkbox: true, width: '5%'
            },
                {
                    field: 'strmTaskId', title: 'ID', visible: false
                },
                {
                    title: 'STRM 目录路径',
                    width: '60%',
                    formatter: function(value, row, index) {
                        return '<div class="path-text"><i class="fa fa-folder-open-o"></i> ' + row.strmTaskPath + '</div>';
                    }
                },
                {
                    field: 'strmTaskStatus', title: '状态', width: '10%', align: 'center',
                    formatter: function(value, row, index) { return $.table.selectDictLabel(strmTaskStatusDatas, value); }
                },
                {
                    field: 'createTime', title: '创建时间', width: '15%', align: 'center', sortable: true
                },
                {
                    title: '操作', align: 'center', width: '10%',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.strmTaskId + '\')" title="编辑"><i class="fa fa-edit"></i></a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.strmTaskId + '\')" title="删除"><i class="fa fa-remove"></i></a> ');
                        actions.push('<a class="btn btn-primary btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="run(\'' + row.strmTaskId + '\')" title="执行"><i class="fa fa-play"></i></a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });

    function run(strmTaskId) {
        $.modal.confirm("确认要执行选中的配置吗?", function() {
            $.operate.post(prefix + "/run", { "ids": strmTaskId });
        });
    }

    function batchRun() {
        var rows = $.table.selectColumns("strmTaskId");
        if (rows.length == 0) return $.modal.alertWarning("请选择要执行的数据");
        $.modal.confirm("确认要执行选中的 " + rows.length + " 条数据吗?", function() {
            $.operate.post(prefix + "/run", { "ids": rows.join() });
        });
    }
</script>
</body>
</html>
