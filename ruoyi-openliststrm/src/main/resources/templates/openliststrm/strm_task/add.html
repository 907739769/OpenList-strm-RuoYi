<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增strm任务配置')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-strm_task-add">
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">strm目录：</label>
                    <div class="col-sm-8">
                        <input name="strmTaskPath" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">状态0-停用1-启用：</label>
                    <div class="col-sm-8">
                        <div class="radio-box" th:each="dict : ${@dict.getType('openlist_copy_task_status')}">
                            <input type="radio" th:id="${'strmTaskStatus_' + dict.dictCode}" name="strmTaskStatus" th:value="${dict.dictValue}" th:checked="${dict.default}">
                            <label th:for="${'strmTaskStatus_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "openliststrm/strm_task"
        $("#form-strm_task-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-strm_task-add').serialize());
            }
        }
    </script>
</body>
</html>
