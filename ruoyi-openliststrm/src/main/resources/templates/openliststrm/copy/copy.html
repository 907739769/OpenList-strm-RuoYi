<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('openlist的文件同步复制任务列表')" />
    <style>
        /* ================== 核心布局修复 ================== */
        #bootstrap-table {
            table-layout: fixed !important;
            width: 100% !important;
        }
        #bootstrap-table td {
            white-space: normal !important;
            word-wrap: break-word !important;
            word-break: break-all !important;
            vertical-align: top;
        }

        /* ================== 内容样式优化 ================== */
        .file-change-box {
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        .file-row {
            margin-bottom: 6px;
            width: 100%;
        }
        .file-info-line {
            display: flex;
            align-items: baseline;
            width: 100%;
        }
        .file-label {
            display: inline-block;
            padding: 1px 4px;
            font-size: 10px;
            font-weight: bold;
            color: #fff;
            border-radius: 3px;
            margin-right: 4px;
            flex-shrink: 0;
            line-height: 1.2;
        }
        .label-src { background-color: #f8ac59; } /* 橙色表示源 */
        .label-dst { background-color: #1ab394; } /* 绿色表示目标 */

        .file-name {
            font-size: 13px;
            color: #333;
            font-weight: 600;
            line-height: 1.4;
        }

        .file-path {
            color: #999;
            font-size: 11px;
            margin-top: 2px;
            line-height: 1.2;
            padding-left: 0;
            font-family: Consolas, "Courier New", monospace;
        }

        /* ================== 移动端适配 ================== */
        @media (max-width: 768px) {
            .table-striped > tbody > tr > td { padding: 8px 4px !important; }
            .file-path { font-size: 10px; color: #aaa; }
        }
    </style>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            <label>源目录：</label>
                            <input type="text" name="copySrcPath"/>
                        </li>
                        <li>
                            <label>目标目录：</label>
                            <input type="text" name="copyDstPath"/>
                        </li>
                        <li>
                            <label>源文件名：</label>
                            <input type="text" name="copySrcFileName"/>
                        </li>
                        <li>
                            <label>目标名：</label>
                            <input type="text" name="copyDstFileName"/>
                        </li>
                        <li>
                            <label>状态：</label>
                            <select name="copyStatus" th:with="type=${@dict.getType('openlist_copy_status')}">
                                <option value="">所有</option>
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                            </select>
                        </li>
                        <li class="select-time">
                            <label>创建时间：</label>
                            <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]"/>
                            <span>-</span>
                            <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="openliststrm:copy:remove">
                <i class="fa fa-trash"></i> 批量删除
            </a>
            <a class="btn btn-danger multiple disabled" onclick="javascript:batchDelNetDisk()" shiro:hasPermission="openliststrm:copy:remove">
                <i class="fa fa-cloud-download"></i> 批量删除网盘文件
            </a>
            <a class="btn btn-primary multiple disabled" onclick="javascript:batchRetryStrm()" shiro:hasPermission="openliststrm:copy:edit">
                <i class="fa fa-refresh"></i> 批量重试
            </a>
        </div>

        <div class="col-sm-12 select-table table-striped table-responsive" style="border: 0; overflow-x: hidden;">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('openliststrm:copy:edit')}]];
    var removeFlag = [[${@permission.hasPermi('openliststrm:copy:remove')}]];
    var copyStatusDatas = [[${@dict.getType('openlist_copy_status')}]];
    var prefix = ctx + "openliststrm/copy";

    $(function() {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "openlist的文件同步复制任务",
            fixedColumns: false,
            columns: [{
                checkbox: true,
                width: '3%'
            },
                {
                    field: 'copyId',
                    title: 'ID',
                    visible: false,
                    width: '5%'
                },
                {
                    title: '复制详情',
                    width: '55%',
                    formatter: function(value, row, index) {
                        var html = '<div class="file-change-box">';

                        // 源文件信息
                        html += '<div class="file-row">';
                        html += '  <div class="file-info-line"><span class="file-label label-src">源</span> <span class="file-name">' + row.copySrcFileName + '</span></div>';
                        html += '  <div class="file-path">' + row.copySrcPath + '</div>';
                        html += '</div>';

                        // 目标文件信息
                        html += '<div class="file-row">';
                        html += '  <div class="file-info-line"><span class="file-label label-dst">目</span> <span class="file-name">' + row.copyDstFileName + '</span></div>';
                        html += '  <div class="file-path">' + row.copyDstPath + '</div>';
                        html += '</div>';

                        html += '</div>';
                        return html;
                    }
                },
                {
                    field: 'copyStatus',
                    title: '状态',
                    width: '10%',
                    align: 'center',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(copyStatusDatas, value);
                    }
                },
                {
                    field: 'createTime',
                    title: '创建时间',
                    width: '15%',
                    align: 'center',
                    sortable: true
                },
                {
                    title: '操作',
                    align: 'center',
                    width: '15%',
                    formatter: function(value, row, index) {
                        var actions = [];
                        // 1. 重试
                        actions.push('<a class="btn btn-primary btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="retryStrm(\'' + row.copyId + '\')" title="重试复制"><i class="fa fa-refresh"></i></a> ');

                        // 2. 删除网盘文件
                        actions.push('<a class="btn btn-warning btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="delNetDisk(\'' + row.copyId + '\')" title="删除网盘文件"><i class="fa fa-cloud-download"></i></a> ');

                        // 3. 删除记录
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.copyId + '\')" title="删除记录"><i class="fa fa-trash"></i></a>');

                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });

    /* 删除网盘资源 */
    function delNetDisk(copyId) {
        $.modal.confirm("危险操作：确认要从网盘中彻底删除该目标文件吗?", function() {
            var data = { "ids": copyId };
            $.operate.post(prefix + "/batchRemoveNetDisk", data);
        });
    }

    // 批量删除网盘资源
    function batchDelNetDisk() {
        var rows = $.table.selectColumns("copyId");
        if (rows.length == 0) {
            $.modal.alertWarning("请选择要删除的数据");
            return;
        }
        $.modal.confirm("危险操作：确认要从网盘中彻底删除选中的 " + rows.length + " 个目标文件吗?", function() {
            var url = prefix + "/batchRemoveNetDisk";
            var data = { "ids": rows.join() };
            $.operate.post(url, data);
        });
    }

    /* 重试copy */
    function retryStrm(copyId) {
        $.modal.confirm("确认要重新执行复制任务吗?", function() {
            var data = { "ids": copyId };
            $.operate.post(prefix + "/retry", data);
        });
    }

    // 批量重试copy
    function batchRetryStrm() {
        var rows = $.table.selectColumns("copyId");
        if (rows.length == 0) {
            $.modal.alertWarning("请选择要重试的数据");
            return;
        }
        $.modal.confirm("确认要重试选中的 " + rows.length + " 条任务吗?", function() {
            var url = prefix + "/retry";
            var data = { "ids": rows.join() };
            $.operate.post(url, data);
        });
    }
</script>
</body>
</html>
