<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('重命名明细列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>原文件路径：</label>
                                <input type="text" name="originalPath"/>
                            </li>
                            <li>
                                <label>原文件名称：</label>
                                <input type="text" name="originalName"/>
                            </li>
                            <li>
                                <label>新文件路径：</label>
                                <input type="text" name="newPath"/>
                            </li>
                            <li>
                                <label>新文件名称：</label>
                                <input type="text" name="newName"/>
                            </li>
                            <li>
                                <label>状态：</label>
                                <select name="status" th:with="type=${@dict.getType('rename_status')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
<!--                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="openliststrm:renameDetail:add">-->
<!--                    <i class="fa fa-plus"></i> 添加-->
<!--                </a>-->
<!--                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="openliststrm:renameDetail:edit">-->
<!--                    <i class="fa fa-edit"></i> 修改-->
<!--                </a>-->
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="openliststrm:renameDetail:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-primary multiple disabled" id="btnExecute" onclick="javascript:executeSelected()">
                    <i class="fa fa-refresh"></i> 重试
                </a>
<!--                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="openliststrm:renameDetail:export">-->
<!--                    <i class="fa fa-download"></i> 导出-->
<!--                </a>-->
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('openliststrm:renameDetail:edit')}]];
        var removeFlag = [[${@permission.hasPermi('openliststrm:renameDetail:remove')}]];
        var mediaTypeDatas = [[${@dict.getType('media_type')}]];
        var resolutionDatas = [[${@dict.getType('rename_resolution')}]];
        var statusDatas = [[${@dict.getType('rename_status')}]];
        var prefix = ctx + "openliststrm/renameDetail";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "重命名明细",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '自增主键',
                    visible: false
                },
                {
                    field: 'originalPath',
                    title: '原文件路径'
                },
                {
                    field: 'originalName',
                    title: '原文件名称'
                },
                {
                    field: 'newPath',
                    title: '新文件路径'
                },
                {
                    field: 'newName',
                    title: '新文件名称'
                },
                {
                    field: 'mediaType',
                    title: '媒体类型',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(mediaTypeDatas, value);
                    },
                    visible: false
                },
                {
                    field: 'title',
                    title: '标题',
                    visible: false
                },
                {
                    field: 'year',
                    title: '年份',
                    visible: false
                },
                {
                    field: 'season',
                    title: '季',
                    visible: false
                },
                {
                    field: 'episode',
                    title: '集',
                    visible: false
                },
                {
                    field: 'tmdbId',
                    title: 'tmdbId',
                    visible: false
                },
                {
                    field: 'resolution',
                    title: '分辨率',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(resolutionDatas, value);
                    },
                    visible: false
                },
                {
                    field: 'videoCodec',
                    title: '视频编码',
                    visible: false
                },
                {
                    field: 'audioCodec',
                    title: '音频编码',
                    visible: false
                },
                {
                    field: 'source',
                    title: '来源',
                    visible: false
                },
                {
                    field: 'releaseGroup',
                    title: '发布组',
                    visible: false
                },
                {
                    field: 'status',
                    title: '状态',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(statusDatas, value);
                    }
                },
                {
                    field: 'createTime',
                    title: '创建时间',
                    sortable: true
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        actions.push('<a class="btn btn-primary btn-xs" href="javascript:void(0)" onclick="executeOne(\'' + row.id + '\')"><i class="fa fa-refresh"></i>重试</a> ');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });

        // 手动触发选中任务的批量执行
        function executeSelected() {
            var ids = $.table.selectColumns("id");
            if (!ids || ids.length === 0) {
                $.modal.msgError('请选择要执行的任务');
                return;
            }
            // 使用layer弹窗让用户输入影视剧名称和年份
            layer.open({
                type: 1,
                title: '影视剧信息',
                area: ['450px', '280px'],
                content: '<div style="padding: 20px;">' +
                    '<form id="executeForm" class="form-horizontal">' +
                    '<div class="form-group">' +
                    '<label class="col-sm-3 control-label">影视剧名称：</label>' +
                    '<div class="col-sm-9">' +
                    '<input type="text" class="form-control" id="mediaTitle" name="title" placeholder="请输入影视剧名称（可选）">' +
                    '</div>' +
                    '</div>' +
                    '<div class="form-group">' +
                    '<label class="col-sm-3 control-label">年份：</label>' +
                    '<div class="col-sm-9">' +
                    '<input type="text" class="form-control" id="mediaYear" name="year" placeholder="请输入年份（可选）">' +
                    '</div>' +
                    '</div>' +
                    '</form>' +
                    '</div>',
                btn: ['确定', '取消'],
                yes: function(index, layero) {
                    var title = $('#mediaTitle').val().trim();
                    var year = $('#mediaYear').val().trim();
                    
                    $.ajax({
                        url: prefix + '/executeBatch',
                        method: 'POST',
                        data: { 
                            ids: ids,
                            title: title,
                            year: year
                        },
                        traditional: true,
                        success: function(res) {
                            if (res && res.code === 0) {
                                $.modal.msgSuccess('执行成功');
                                layer.close(index);
                                $.table.refresh();
                            } else {
                                $.modal.msgError(res && res.msg ? res.msg : '执行失败');
                            }
                        },
                        error: function() { 
                            $.modal.msgError('请求服务器失败'); 
                        }
                    });
                }
            });
        }

        // 单个任务执行
        function executeOne(id) {
            // 使用layer弹窗让用户输入影视剧名称和年份
            layer.open({
                type: 1,
                title: '影视剧信息',
                area: ['450px', '280px'],
                content: '<div style="padding: 20px;">' +
                    '<form id="executeForm" class="form-horizontal">' +
                    '<div class="form-group">' +
                    '<label class="col-sm-3 control-label">影视剧名称：</label>' +
                    '<div class="col-sm-9">' +
                    '<input type="text" class="form-control" id="mediaTitle" name="title" placeholder="请输入影视剧名称（可选）">' +
                    '</div>' +
                    '</div>' +
                    '<div class="form-group">' +
                    '<label class="col-sm-3 control-label">年份：</label>' +
                    '<div class="col-sm-9">' +
                    '<input type="text" class="form-control" id="mediaYear" name="year" placeholder="请输入年份（可选）">' +
                    '</div>' +
                    '</div>' +
                    '</form>' +
                    '</div>',
                btn: ['确定', '取消'],
                yes: function(index, layero) {
                    var title = $('#mediaTitle').val().trim();
                    var year = $('#mediaYear').val().trim();
                    
                    $.ajax({
                        url: prefix + '/execute/' + id,
                        method: 'POST',
                        data: { 
                            title: title,
                            year: year
                        },
                        success: function(res) {
                            if (res && res.code === 0) {
                                $.modal.msgSuccess('执行成功');
                                layer.close(index);
                                $.table.refresh();
                            } else {
                                $.modal.msgError(res && res.msg ? res.msg : '执行失败');
                            }
                        },
                        error: function() { 
                            $.modal.msgError('请求服务器失败'); 
                        }
                    });
                }
            });
        }
    </script>
</body>
</html>
