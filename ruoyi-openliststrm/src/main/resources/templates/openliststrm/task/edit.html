<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改文件同步任务')" />
    <th:block th:include="include :: ztree-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-task-edit" th:object="${openlistCopyTask}">
            <input name="copyTaskId" th:field="*{copyTaskId}" type="hidden">
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">源目录：</label>
                    <div class="col-sm-8">
                        <input id="copyTaskSrc" name="copyTaskSrc" th:field="*{copyTaskSrc}" class="form-control" type="text" placeholder="点击选择openlist目录..." required style="background-color: #fff; cursor: pointer;">
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">目标目录：</label>
                    <div class="col-sm-8">
                        <input id="copyTaskDst" name="copyTaskDst" th:field="*{copyTaskDst}" class="form-control" type="text" placeholder="点击选择openlist目录..." required style="background-color: #fff; cursor: pointer;">
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">监控目录：</label>
                    <div class="col-sm-8">
                        <input id="monitorDir" name="monitorDir" th:field="*{monitorDir}" class="form-control" type="text" placeholder="点击选择本地目录..." style="background-color: #fff; cursor: pointer;">
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">状态0-停用1-启用：</label>
                    <div class="col-sm-8">
                        <div class="radio-box" th:each="dict : ${@dict.getType('openlist_copy_task_status')}">
                            <input type="radio" th:id="${'copyTaskStatus_' + dict.dictCode}" name="copyTaskStatus" th:value="${dict.dictValue}" th:field="*{copyTaskStatus}">
                            <label th:for="${'copyTaskStatus_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: ztree-js" />
    <script th:src="@{/js/openlist-tree.js}"></script>
    <script th:inline="javascript">
        var prefix = ctx + "openliststrm/task";
        $("#form-task-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-task-edit').serialize());
            }
        }

        $(function() {
            // 初始化源目录下拉树
            initDirectoryTree("#copyTaskSrc", "openlist");

            // 初始化目标目录下拉树
            initDirectoryTree("#copyTaskDst", "openlist");

            initDirectoryTree("#monitorDir", "local");
        });
    </script>
</body>
</html>
