<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('文件同步任务列表')" />
    <style>
        #bootstrap-table { table-layout: fixed !important; width: 100% !important; }
        #bootstrap-table td { white-space: normal !important; word-wrap: break-word !important; word-break: break-all !important; vertical-align: top; }
        .path-box { display: flex; flex-direction: column; width: 100%; }
        .path-row { margin-bottom: 4px; width: 100%; display: flex; align-items: baseline; }
        .path-label { display: inline-block; padding: 1px 4px; font-size: 10px; font-weight: bold; color: #fff; border-radius: 3px; margin-right: 5px; flex-shrink: 0; width: 24px; text-align: center;}
        .label-src { background-color: #f8ac59; } /* 源 - 橙色 */
        .label-dst { background-color: #1ab394; } /* 目 - 绿色 */
        .label-mon { background-color: #23c6c8; } /* 监 - 蓝色 */
        .path-text { color: #555; font-size: 11px; font-family: Consolas, monospace; }
        @media (max-width: 768px) {
            .table-striped > tbody > tr > td { padding: 8px 4px !important; }
        }
    </style>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li><label>源目录：</label><input type="text" name="copyTaskSrc"/></li>
                        <li><label>目标目录：</label><input type="text" name="copyTaskDst"/></li>
                        <li><label>监控目录：</label><input type="text" name="monitorDir"/></li>
                        <li>
                            <label>状态：</label>
                            <select name="copyTaskStatus" th:with="type=${@dict.getType('openlist_copy_task_status')}">
                                <option value="">所有</option>
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                            </select>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="openliststrm:task:add"><i class="fa fa-plus"></i> 添加</a>
            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="openliststrm:task:remove"><i class="fa fa-remove"></i> 删除</a>
            <a class="btn btn-primary multiple disabled" onclick="javascript:batchRun()" shiro:hasPermission="openliststrm:task:edit"><i class="fa fa-play"></i> 批量执行</a>
        </div>
        <div class="col-sm-12 select-table table-striped table-responsive" style="border: 0; overflow-x: hidden;">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('openliststrm:task:edit')}]];
    var removeFlag = [[${@permission.hasPermi('openliststrm:task:remove')}]];
    var copyTaskStatusDatas = [[${@dict.getType('openlist_copy_task_status')}]];
    var prefix = ctx + "openliststrm/task";

    $(function() {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "文件同步任务",
            fixedColumns: false,
            columns: [{
                checkbox: true, width: '5%'
            },
                {
                    field: 'copyTaskId', title: 'ID', visible: false
                },
                {
                    title: '同步配置',
                    width: '60%',
                    formatter: function(value, row, index) {
                        var html = '<div class="path-box">';
                        html += '<div class="path-row"><span class="path-label label-src">源</span> <span class="path-text">' + row.copyTaskSrc + '</span></div>';
                        html += '<div class="path-row"><span class="path-label label-dst">目</span> <span class="path-text">' + row.copyTaskDst + '</span></div>';
                        if(row.monitorDir) {
                            html += '<div class="path-row"><span class="path-label label-mon">监</span> <span class="path-text">' + row.monitorDir + '</span></div>';
                        }
                        html += '</div>';
                        return html;
                    }
                },
                {
                    field: 'copyTaskStatus', title: '状态', width: '10%', align: 'center',
                    formatter: function(value, row, index) { return $.table.selectDictLabel(copyTaskStatusDatas, value); }
                },
                {
                    field: 'createTime', title: '创建时间', width: '15%', align: 'center', sortable: true
                },
                {
                    title: '操作', align: 'center', width: '10%',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.copyTaskId + '\')" title="编辑"><i class="fa fa-edit"></i></a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.copyTaskId + '\')" title="删除"><i class="fa fa-remove"></i></a> ');
                        actions.push('<a class="btn btn-primary btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="run(\'' + row.copyTaskId + '\')" title="立即执行"><i class="fa fa-play"></i></a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });

    function run(copyTaskId) {
        $.modal.confirm("确认要执行选中的数据吗?", function() {
            $.operate.post(prefix + "/run", { "ids": copyTaskId });
        });
    }

    function batchRun() {
        var rows = $.table.selectColumns("copyTaskId");
        if (rows.length == 0) return $.modal.alertWarning("请选择要执行的数据");
        $.modal.confirm("确认要执行选中的" + rows.length + "条数据吗?", function() {
            $.operate.post(prefix + "/run", { "ids": rows.join() });
        });
    }
</script>
</body>
</html>
