<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('strm生成列表')" />
    <style>
        /* ================== 核心布局修复 ================== */
        #bootstrap-table {
            table-layout: fixed !important;
            width: 100% !important;
        }
        #bootstrap-table td {
            white-space: normal !important;
            word-wrap: break-word !important;
            word-break: break-all !important;
            vertical-align: top;
        }

        /* ================== 内容样式优化 ================== */
        .file-info-box {
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        .file-name {
            font-size: 14px;
            color: #333;
            font-weight: 600;
            line-height: 1.4;
            margin-bottom: 4px;
        }
        .file-path {
            color: #999;
            font-size: 11px;
            line-height: 1.2;
            font-family: Consolas, "Courier New", monospace;
        }

        /* 状态标签微调 */
        .badge-status {
            font-size: 11px;
            padding: 3px 6px;
        }

        /* ================== 移动端适配 ================== */
        @media (max-width: 768px) {
            .table-striped > tbody > tr > td { padding: 8px 4px !important; }
            .file-name { font-size: 13px; }
            .file-path { font-size: 10px; color: #aaa; }
        }
    </style>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            <label>文件名称：</label>
                            <input type="text" name="strmFileName"/>
                        </li>
                        <li>
                            <label>目录路径：</label>
                            <input type="text" name="strmPath"/>
                        </li>
                        <li>
                            <label>状态：</label>
                            <select name="strmStatus" th:with="type=${@dict.getType('openlist_strm_status')}">
                                <option value="">所有</option>
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                            </select>
                        </li>
                        <li class="select-time">
                            <label>创建时间：</label>
                            <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]"/>
                            <span>-</span>
                            <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="openliststrm:strm:remove">
                <i class="fa fa-trash"></i> 批量删除记录
            </a>
            <a class="btn btn-danger multiple disabled" onclick="javascript:batchDelNetDisk()" shiro:hasPermission="openliststrm:strm:remove">
                <i class="fa fa-cloud-download"></i> 批量删除网盘文件
            </a>
            <a class="btn btn-primary multiple disabled" onclick="javascript:batchRetryStrm()" shiro:hasPermission="openliststrm:strm:edit">
                <i class="fa fa-refresh"></i> 批量重试
            </a>
        </div>

        <div class="col-sm-12 select-table table-striped table-responsive" style="border: 0; overflow-x: hidden;">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('openliststrm:strm:edit')}]];
    var removeFlag = [[${@permission.hasPermi('openliststrm:strm:remove')}]];
    var strmStatusDatas = [[${@dict.getType('openlist_strm_status')}]];
    var prefix = ctx + "openliststrm/strm";

    $(function() {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "strm生成",
            fixedColumns: false,
            columns: [{
                checkbox: true,
                width: '3%'
            },
                {
                    field: 'strmId',
                    title: 'ID',
                    width: '5%',
                    visible: false
                },
                {
                    title: '文件信息',
                    width: '55%',
                    formatter: function(value, row, index) {
                        var html = '<div class="file-info-box">';
                        html += '<div class="file-name"><i class="fa fa-file-video-o"></i> ' + row.strmFileName + '</div>';
                        html += '<div class="file-path" title="' + row.strmPath + '">' + row.strmPath + '</div>';
                        html += '</div>';
                        return html;
                    }
                },
                {
                    field: 'strmStatus',
                    title: '状态',
                    width: '10%',
                    align: 'center',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(strmStatusDatas, value);
                    }
                },
                {
                    field: 'createTime',
                    title: '创建时间',
                    width: '12%',
                    align: 'center',
                    sortable: true
                },
                {
                    title: '操作',
                    align: 'center',
                    width: '15%',
                    formatter: function(value, row, index) {
                        var actions = [];
                        // 1. 重试按钮
                        actions.push('<a class="btn btn-primary btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="retryStrm(\'' + row.strmId + '\')" title="重试生成"><i class="fa fa-refresh"></i></a> ');

                        // 2. 删除网盘资源 (红色空心或特定图标)
                        actions.push('<a class="btn btn-warning btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="delNetDisk(\'' + row.strmId + '\')" title="删除网盘源文件"><i class="fa fa-cloud-download"></i></a> ');

                        // 3. 删除记录 (红色实心)
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.strmId + '\')" title="仅删除记录"><i class="fa fa-trash"></i></a>');

                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });

    /* 删除网盘资源 */
    function delNetDisk(strmId) {
        $.modal.confirm("危险操作：确认要从网盘中彻底删除该文件吗?", function() {
            var data = { "ids": strmId };
            $.operate.post(prefix + "/batchRemoveNetDisk", data);
        });
    }

    // 批量删除网盘资源
    function batchDelNetDisk() {
        var rows = $.table.selectColumns("strmId");
        if (rows.length == 0) {
            $.modal.alertWarning("请选择要删除的数据");
            return;
        }
        $.modal.confirm("危险操作：确认要从网盘中彻底删除选中的 " + rows.length + " 个文件吗?", function() {
            var url = prefix + "/batchRemoveNetDisk";
            var data = { "ids": rows.join() };
            $.operate.post(url, data);
        });
    }

    /* 重试strm */
    function retryStrm(strmId) {
        $.modal.confirm("确认要重新生成STRM文件吗?", function() {
            var data = { "ids": strmId };
            $.operate.post(prefix + "/retry", data);
        });
    }

    // 批量重试strm
    function batchRetryStrm() {
        var rows = $.table.selectColumns("strmId");
        if (rows.length == 0) {
            $.modal.alertWarning("请选择要重试的数据");
            return;
        }
        $.modal.confirm("确认要重试选中的 " + rows.length + " 条数据吗?", function() {
            var url = prefix + "/retry";
            var data = { "ids": rows.join() };
            $.operate.post(url, data);
        });
    }
</script>
</body>
</html>
